<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>if的嵌套</title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		/*
		 * if(条件1){
		 * 	语句1；
		 * }else{
		 * 	语句2；
		 * }
		 * 执行流程：条件是否成立：执行语句1，否则执行语句2；
		 * 
		 * 简写：
		 * if（条件1）{
		 * 	分支语句1；
		 * }else if（条件2）{
		 * 	分支语句2；
		 * }else if（条件3）{
		 * 	分支语句3；
		 * }。。。
		 * else{
		 * 	
		 * }
		 */
			var sex = '泰';
			if(sex == '男'){//条件1
				console.log('去男厕所。。') //分支语句1：条件1成立
			}else{
				if(sex == '女'){//条件2
					console.log('去女厕。') //分支语句2：条件1不成立，条件2成立
				}else{
					console.log("去其他厕所。。")//分支语句3：条件1和2都不成立
				}
			}
			//简化写法
			if(sex == '男'){//条件1
				console.log('去男厕所。。') //分支语句1：条件1成立
			}else if(sex == '女'){//条件2
				console.log('去女厕。') //分支语句2：条件1不成立，条件2成立
			}else{
				console.log("去其他厕所。。")//分支语句3：条件1和2都不成立
			}
			
			/*
			 * 练习1：给定一个数字，打印输出：正数，负数，或者是0
			 * 练习2：给定一个数字，如果是1，打印光头强，如果是2打印熊大，如果是3打印熊二，否则打印催化
			 * 练习3：给定一个变量：
			 * 	如果是星期一：打印上班
			 * 	如果是星期二：继续上班
			 * 	如果是星期三：出差
			 * 	如果是星期六：加班
			 * 	如果是星期日：休息
			 * 
			 * 练习4：给定一个月份，打印该月的天数。
			 * 	1，3，5，7，8，10，12-->31天
			 * 	4，6,9,11-->30天
			 * 	2，28天
			 */
			var num = 5;
			if(num > 0){
				console.log('正数');
			}else if(num < 0){
				console.log('负数');
			}else{
				console.log('零');
			}
			
			var a = 2;
			if(a == 1){
				console.log('光头强')
			}else if(a == 2){
				console.log('熊大')
			}else if(a == 3){
				console.log('熊二')
			}else{
				console.log('翠花')
			}
			
			var week= '星期一';
			if(week == '星期一'){
				console.log('上班')
			}else if(week == '星期二'){
				console.log('继续上班')
			}else if(week == '星期三'){
				console.log('出差')
			}else if(week == '星期六'){
				console.log('加班')
			}else if(week == '星期日'){
				console.log('休息')
			}
			
			var month = 8;
			var day = 0;
			if(month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12){
				day =31;
			}else if(month == 4 || month == 6 || month == 9 || month == 11){
				day = 30;
			}else if(month == 2){
				day = 28;
			}
			console.log(month+"月的天数是："+day);
	</script>

</html>
